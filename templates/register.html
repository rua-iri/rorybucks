<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoryBucks | Register</title>
</head>
<body>

    <h1>Register</h1>

    <form action="" method="POST">
        <label for="">Full Name</label>
        <input type="text" value={{request.form.name}}>

        <label for="">Username</label>
        <input type="text" value={{request.form.username}}>


        <label for="">Email</label>
        <input type="text" value={{request.form.email}}>

        <label for="">Password</label>
        <input type="password" value={{request.form.password}}>

        <label for="">Confirm Password</label>
        <input type="password" value={{request.form.confirm}}>

        <input type="submit">
    </form>
    
</body>
</html>
